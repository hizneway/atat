

- debug:
    msg: "{{ lookup('to_hcl', tf_dir+'/'+tfvars_file_name )  | to_nice_json}}"


- name: set var values fact
  set_fact:
    vars_vals: "{{ lookup('to_hcl', tf_dir+'/'+tfvars_file_name ) | safe | string }}"



- name: get var values
  debug:
    msg:  "{{ vars_vals }}"

- name: store in keyvault
  vars:
  azure_rm_keyvaultsecret:
    client_id: "{{ vault_client_id }}"
    tenant: "{{vault_tenant}}"
    secret: "{{vault_secret}}"
    subscription_id: "{{ vault_subscription_id}}"
    secret_name:  "tf-{{ deploy_tag | regex_replace('\\.','-') }}"
    secret_value: '{{ vars_vals }}'
    tags:
      atat_deploy_version: "{{ deploy_tag }}"
    keyvault_uri: "{{vault_url}}"


- meta: end_play
